<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
<meta name="generator" content="mynt v{{ site.version }}">

<link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}" type="image/x-icon">

<link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml">

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic|Ubuntu+Mono:400,400italic" type="text/css">
<!-- <link rel="stylesheet" href="{{ get_asset('css/screen.css') }}" type="text/css">-->
{% if site.pygmentize %}<link rel="stylesheet" href="{{ get_asset('css/pygments.css') }}" type="text/css">{% endif %}
<link rel="stylesheet" href="{{ get_asset('css/bootstrap.min.css') }}" type="text/css">
<link rel="stylesheet" href="{{ get_asset('css/bootstrap-responsive.min.css') }}" type="text/css">
<style type="text/css">
  body {
    padding-top: 60px;
    padding-bottom: 40px;
    font-size: 18px;
    line-height: 24px;
  }
  html, body {
    height: 100%
  }
  footer {
    background-color: #f5f5f5;
    margin-top: 70px;
    border-top: 1px solid #e5e5e5;
    right:0px;
    left:0px;
    bottom: 0px;
  }
  #at4-follow {
    right:150px;
  }
</style>

{% if site.analytics %}
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.analytics }}');
    ga('send', 'pageview');

  </script>
{% endif %}
