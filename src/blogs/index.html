{% extends 'layout.html' %}

{% block blog_class %}class="active"{% endblock %}

{% block content %}
{% for post in posts %}
<div>
    <h4><a href={{ get_url(post.url) }}>{{ post.title }}</a></h4>
    <h6>{{ post.date }}{% if post.tags %} <span>&raquo;</span> {% for tag in post.tags %}<a href="{{ get_url(tags[tag].url) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}</h6>
</div>
{% endfor %}
{% endblock %}
